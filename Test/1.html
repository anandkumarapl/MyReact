<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<Style>
    .main{
        background-color: aqua;
        border: solid black;
    }
    .row{
    display: flex;
    align-items: center;
    width: 100%;
    justify-content: space-between;
    height: 100px;
}
.row .col{
    display: flex;
    flex-direction: column;
    align-items: center;
}
</Style>
<body>
    <div class="main">
        <div class="row">
            <div class="col">
                <img src="b.jpg" alt="">
            </div>
            <div class="col">
                <img src="c.jpg" alt="">
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" name="u_name">
    <br>
    <h1></h1>
    <br>
    <button onclick="getName()">Click</button>
</body>
<script>
   function getName(){
    var name=document.getElementsByName("u_name")[0];
    document.getElementsByTagName("h1")[0].innerHTML=name.value;
   }
</script>
</html>

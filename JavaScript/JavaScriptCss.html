<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #main{
        color: red;
        font-size: 50px;
        text-align: center;
        transition: 2s;
    }
</style>
<body>
    <div id="main" onmouseenter="modify()" onmouseleave="unmodify()">Main Of Us</div>
</body>
<script>
    function modify(){
        document.getElementById("main").style.fontSize="100px";
        document.getElementById("main").style.color="purple";
        document.getElementById("main").style.fontFamily="verdana";
    }
    function unmodify(){
        document.getElementById("main").style.fontSize="50px";
       document.getElementById("main").style.color="orange";
       document.getElementById("main").style.fontFamily="verdana";
    }
</script>
</html>

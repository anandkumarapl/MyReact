<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1></h1>
    <button onclick="round()">Click</button>
</body>
<script>
   
    function round(){
        var r=Math.round(3.5);
document.getElementsByTagName("h1")[0].innerHTML=r;
    }
</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="counter">0</h1>
    <button id="btn">Click Me</button>
    <button onclick="stop()">Stop</button>
</body>
<script>
    var i=1;
    document.getElementById("btn").addEventListener("click",counter);
    function counter(){
        document.getElementById("counter").innerHTML=i;
        i++;
    }
    document.getElementById("btn").addEventListener("mouseenter",colorPink);
    function colorPink(){
        document.getElementById("counter").style.color="yellow";
    }
    document.getElementById("btn").addEventListener("mouseleave",colorRed);
    function colorRed(){
        document.getElementById("counter").style.color="Red";
    }
    function stop(){
         document.getElementById("btn").removeEventListener("click",counter);
    }
</script>
</html>

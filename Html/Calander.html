<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calander Element</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Calander</legend>
            Date : <input type="date" name="date" required>
            <br>
            <br> Date Time : <input type="datetime-local" name="datetime">
            <br>
            <br> Time : <input type="time" name="time">
            <br>
            <br>
            <input type="month">
            <br>
            <br>
            <input type="week">
            <br>
            <br>
            <input type="range">
            <input type="submit">
        </fieldset>
    </form>
</body>

</html>

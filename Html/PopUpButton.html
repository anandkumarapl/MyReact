<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .box{
        height: 300px;
        width: 300px;
        border: solid;
        position: relative;
    }
    .add{
        background-color: rgba(0, 0, 0, 0.4);
        width: 100%;
        font-size: 30px;
        position: absolute;
        left: 0px;
        bottom: -40px;
        opacity: 0;
        transition: 0.5s;
    }
    .box:hover .add{
      opacity: 1;
      bottom: 1px;
      background-color: red;
    }
</style>
<body>
    <div class="box">
        <img src="Images/logo.jpg" alt="" height="100%" width="100%">
        <input type="button" value="Add to cart" class="add">
    </div>
</body>
</html>
